<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Student Recipie Page</title>
    <script src="https://kit.fontawesome.com/61a869ab1a.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;1,100&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body id="page-login">
  <header>
    <div class="page-header-top container text-center text-md-start">
      <a href="index.html"><img src="./images/logo.jpg" alt="StudentEat" /></a>
    </div>
    <nav class="navbar navbar-expand-lg mb-4">
      <div class="container">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar" aria-
          controls="navbar" aria-expanded="false" aria-label="Toggle navigation">
          <i class="fas fa-bars"></i>
      </button>
  
      <div class="collapse navbar-collapse" id="navbar">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="index.html"><i class="fa-solid fa-house"></i>Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="categories.html"><i class="fa-solid fa-utensils"></i>categories</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="login.html"><i class="fas fa-sign-in-alt"></i> Login / Register</a>
          </li>
        </ul>
        <form action="search.html" method="get" class="d-flex">
          <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-dark ms-2" type="submit">Search</button>
        </form>
      </div>
      </div>
    </nav>
  </header>
  <div class="container">
    <h1 class="mb-4 pb-2">Login or Register</h1>
    <div class="row">
      <div class="col-md-3">
        <form id="login-form" method="post" action="">
          <div class="form-group">
            <label for="login_email">Email address</label>
            <input type="email" class="form-control" id="login_email" name="email">
            </div>
            <div class="form-group">
            <label for="login_password">Password</label>
            <input type="password" class="form-control" id="login_password" name="password">
            </div>
            <button type="submit" class="btn btn-studenteat">Login</button>
        </form>
      </div>
      <div class="col-md-3">
        <form id="registration-form" method="post" action="">
          <div class="form-group">
            <label for="reg_email">Email address</label>
            <input type="email" class="form-control" id="reg_email" name="email">
            </div>
            <div class="form-group">
            <label for="reg_password">Password</label>
            <input type="password" class="form-control" id="reg_password" name="password">
            </div>
            <div class="form-group">
            <label for="reg_password_confirm">Confirm Password</label>
            <input type="password" class="form-control" id="reg_password_confirm"
            name="password_confirm">
            </div>
            <button type="submit" class="btn btn-primary">Register</button>            
        </form>
      </div>
    </div>
  </div>
  <footer class="container mt-4 text-center">
    <p>&copy;StudentEat - Created for educational purposes</p>
  </footer>
  </body>
  <script type="text/javascript" src=".\node_modules\jquery\dist\jquery.min.js"></script>
<script type="text/javascript" src=".\node_modules\bootstrap\dist\js\bootstrap.min.js"></script>
</html>
